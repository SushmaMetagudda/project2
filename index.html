<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function button1()
  {
      text=document.getElementById("t1").value;
      newText=text.charAt(0).toUpperCase()+text.slice(1);
      document.getElementById("t1").value = newText;
      count();
      
  }
  function button2()
  {
      text = document.getElementById("t1").value;
      newText = text.toLowerCase();
      document.getElementById("t1").value = newText;
      count();
  }
  function button3()
  {
      text = document.getElementById("t1").value;
      newText=text.toUpperCase();
      document.getElementById("t1").value = newText;
      count();
  }
  function button4()
  {
      text=document.getElementById("t1").value;
      newText=text.replace(/\b\w/g, function(char) {
      return char.toUpperCase();
      });
      document.getElementById("t1").value = newText;
      count();
  }
  function count()
  {
      text=document.getElementById("t1").value;
      charCount=text.length;
      wordCount=text.trim().split(/\s+/).length;
      document.getElementById("c1").innerText = charCount;
      document.getElementById("w1").innerText = wordCount;
  }
</script>


    <div class="container-fluid">
        <div class="row section1">
            <div class="col-12 d1">
                <h2>
                    Accidently left the caps lock on typed something, but can't be bothered to start again and retype<br>
                    it all?
                </h2>
                <p>
                    Simply enter your text and choose the case you want to convert it to.
                </p>
            </div>
        </div>
        <div class="row section2">
            <div class="col-12">
              <form onsubmit="event.preventDefault()">
                    <textarea class="text" placeholder="Type or paste your content here" style="height: 150px; width: 100%;"></textarea>
                </form>
            </div>
        </div>
        <div class="row section3">
            <div class="col-3 b1">
              <button onclick="button1()">
                Sentence case
              </button>
            </div>
            <div class="col-3 b2">
              <button onclick="button2()">
                  Lower case
                </button>
              </div>
              <div class="col-3 b3">
                <button onclick="button3()">
                UPPER CASE
                </button>
              </div>
              <div class="col-3 b4">
                <button onclick="button4()">
                 Capitalize Case
                </button>

              </div>
        </div>
        <br>
    <div class="row section4">
      <div class="col-6">
        Character Count:<span id="c1">0</span>
        
      </div>
      <div class="col-6">
        Word Count:<span id="w1">0</span>
      </div>
    </div>
 

    </div>
    
</head>
</html>
