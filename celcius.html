<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script>
        let celsiusToFahrenheit = celsius => (celsius * 9/5) + 32;
        let convertTemperature = () => {
            let celsius = parseInt(prompt("Enter temperature in Celsius:"));
            let fahrenheit = celsiusToFahrenheit(celsius);
            alert(`${celsius}°C is equal to ${fahrenheit}°F.`);
        }
    </script>
</head>
<body>
    <button onclick="convertTemperature()">Convert Temperature</button>
</body>
</html>
